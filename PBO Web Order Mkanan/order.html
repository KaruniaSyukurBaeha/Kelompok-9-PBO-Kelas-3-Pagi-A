<html lang="en">

    <meta charset="UTF-8" />

    <title>Restaurant Website</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <!-- #navbar start-->
    <section class="navbar">
      <div class="container">
        <div class="logo">
          <a href="#" title="Logo">
            <img
              src="images/logo.png"
              alt="Restaurant Logo"
              class="img-responsive"
            />
          </a>
        </div>

        <div class="menu text-right">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="categories.html">Categories</a>
            </li>
            <li>
              <a href="foods.html">Foods</a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/karuniasyukur73/"
                target="_blank"
                >Contact</a
              >
            </li>
          </ul>
        </div>

        <div class="clearfix"></div>
      </div>
    </section>
    <!-- #navbar end -->

    <section class="food-search">
      <div class="container">
        <h2 class="text-center text-white">
          Fill this form to confirm your order.
        </h2>

        <form action="#" class="order">
          <fieldset>
            <legend>Selected Food</legend>

            <div class="food-menu-img">
              <img
                src="images/nasi goreng.jpg"
                alt="Nasi Goreng"
                class="img-responsive img-curve"
              />
            </div>

            <div class="food-menu-desc">
              <h3>Food Title</h3>
              <p class="food-price">Rp 17.500</p>

              <div class="order-label">Quantity</div>
              <input
                type="number"
                name="qty"
                class="input-responsive"
                value="1"
                required
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Delivery Details</legend>
            <div class="order-label">Full Name</div>
            <input
              type="text"
              name="full-name"
              placeholder="E.g. Karunia Syukur Baeha"
              class="input-responsive"
            />

            <div class="order-label">Phone Number</div>
            <input
              type="tel"
              name="full-name"
              placeholder="E.g. +62826xxxxxxx"
              class="input-responsive"
            />

            <div class="order-label">Email</div>
            <input
              type="email"
              name="email"
              placeholder="E.g. karuniasyukur73@gmail.com"
              class="input-responsive"
            />

            <div class="order-label">Address</div>
            <textarea
              name="address"
              rows="10"
              placeholder="E.g Street, City, Country"
              class="input-responsive"
            ></textarea>

            <a href="index.html">
              <input
                type="submit"
                name="submit"
                value="Confirm Order"
                class="btn btn-primary"
              />
            </a>
          </fieldset>
        </form>
      </div>
    </section>
    <!-- #end Food Search -->

    <!-- #Social start -->
    <section class="social">
      <div class="container text-center">
        <ul>
          <li>
            <a href="#"
              ><img
                class="img-soc-responsive"
                src="https://img.icons8.com/fluent/50/000000/facebook-new.png"
                alt="facebook"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/karuniasyukur73/"
              ><img
                class="img-soc-responsive"
                src="https://img.icons8.com/fluent/48/000000/instagram-new.png"
                alt="instagram"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                class="img-soc-responsive"
                src="https://img.icons8.com/fluent/50/000000/twitter.png"
                alt="twitter"
            /></a>
          </li>
        </ul>
      </div>
    </section>
    <!-- #Social end -->
    <!-- social Section Ends Here -->
