<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <!-- #navbar start-->
    <section class="navbar">
      <div class="container">
        <div class="logo">
          <a href="#" title="Logo">
            <img
              src="images/logo.png"
              alt="Restaurant Logo"
              class="img-responsive"
            />
          </a>
        </div>

        <div class="menu text-right">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="categories.html">Categories</a>
            </li>
            <li>
              <a href="foods.html">Foods</a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/karuniasyukur73/"
                target="_blank"
                >Contact</a
              >
            </li>
          </ul>
        </div>

        <div class="clearfix"></div>
      </div>
    </section>
    <!-- #navbar end -->

    <!-- food search section starts here -->
    <section class="food-search text-center">
      <div class="container">
        <h2>
          Foods on <a href="categories.html" class="text-white">Category</a>
        </h2>
      </div>
    </section>
    <!-- food search section ends here -->

    <!-- Food menu section stars here -->
    <section class="food-menu">
      <div class="container">
        <h2 class="text-center">Seafood</h2>

        <div class="food-menu-box">
          <div class="food-menu-img">
            <img
              src="images/cumi-cumi.jpg"
              alt="Ifumie"
              class="img-responsive img-curve"
            />
          </div>

          <div class="food-menu-desc">
            <h4>Cumi-Gumi Goreng</h4>
            <p class="food-price">Rp 30.000</p>
            <p class="food-detail">Olahan seafood yang sehat dan lezat.</p>
            <br />

            <a href="order.html" class="btn btn-primary">Order Now</a>
          </div>
        </div>

        <div class="food-menu-box">
          <div class="food-menu-img">
            <img
              src="images/sashimi.jpg"
              alt="Chicke Hawain Pizza"
              class="img-responsive img-curve"
            />
          </div>

          <div class="food-menu-desc">
            <h4>Sashimi</h4>
            <p class="food-price">Rp 35.000</p>
            <p class="food-detail">
              Makanan Jepang berupa makanan laut dengan kesegaran prima
            </p>
            <br />

            <a href="order.html" class="btn btn-primary">Order Now</a>
          </div>
        </div>

        <div class="clearfix"></div>
      </div>
    </section>
    <!-- Food menu section ends here -->

    <!-- #Social start -->
    <section class="social">
      <div class="container text-center">
        <ul>
          <li>
            <a href="#"
              ><img
                class="img-soc-responsive"
                src="https://img.icons8.com/fluent/50/000000/facebook-new.png"
                alt="facebook"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/karuniasyukur73/"
              ><img
                class="img-soc-responsive"
                src="https://img.icons8.com/fluent/48/000000/instagram-new.png"
                alt="instagram"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                class="img-soc-responsive"
                src="https://img.icons8.com/fluent/50/000000/twitter.png"
                alt="twitter"
            /></a>
          </li>
        </ul>
      </div>
    </section>
    <!-- #Social end -->
    <!-- social Section Ends Here -->

    <!-- footer Section Starts Here -->
    <section class="footer">
      <div class="container text-center">
        <p>
          ALL rights reserved. Designed By <a href="#">Karunia Syukur Baeha</a>
        </p>
      </div>
    </section>
    <!-- footer Section Ends Here -->
  </body>
</html>
